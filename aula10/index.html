<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Carteira digital</title>
</head>
<body>
    <div class="container">
        <div class="row text-center py-4">
            <h1>Cadastro de usuário</h1>
        </div>
        <div class="row px-5">
            Nome completo:
            <input type="text" placeholder="Nome completo" id="nome" class="form-control"><p></p>
            Email:
            <input type="email" placeholder="E-mail" id="email" class="form-control"><p></p>
            Telefone:
            <input type="text" placeholder="Número" id="numero" class="form-control"><p></p>
            Nascimento:
            <input type="date" id="data" class="form-control"><p></p>
            Criar senha:
            <input type="password" name="senha" id="pass" placeholder="Senha" class="form-control"><p></p>
            UF:
            <select name="uf" id="uf" class="form-select" aria-label="Default select example">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select><p></p>
            <p class="text-center"><button class="btn btn-dark mx-5">Cadastrar</button><button class="btn btn-dark">Editar</button></p>
            
        </div>
        <div id="tabular" class="row my-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">UF</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Bianca</td>
                    <td>bianca...@gmail.com</td>
                    <td>14/08</td>
                    <td>PR</td>
                  </tr>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/meuScript.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="border p-4 mt-2">
            <h1>Formulários com Javascript</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Radio</h2>
                <p>Qual o seu gênero</p>
                <p>
                    Feminino
                    <input type="radio" name="gender" value="feminino">
                </p>
                <p>
                    Masculino
                    <input type="radio" name="gender" value="masculino">
                </p>
                <p>
                    Outro
                    <input type="radio" name="gender" value="outro">
                </p>
                <button onclick="displayRadioValue()">Enviar</button>
            </div>
            <div class="col-md-4">
                <h2 id="result"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 p-4 bg-danger text-white">
                <h2>CheckBox</h2>
               
            </div>
            <div class="col-md-6">
                <p>Quais suas prioridades</p>
                <p>
                    Trabalho
                    <input type="checkbox" name="trabalho" value="trabalho">
                </p>
                <p>
                    Estudo
                    <input type="checkbox" name="estudo" value="estudo">
                </p>
                <p>
                    Saúde
                    <input type="checkbox" name="saude" value="saude">
                </p>
                <button onclick="getCheckBox()">Enviar</button>
            </div>
            <div class="col-md-4">
                <p>Suas prioridades são: <span id="pri"></span></p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>Selecione seu plano:</p>
                    <select id="select1">
                        <option value="Free">Free</option>
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                    </select>
                    <p>
                        <button onclick="getOption()">Veja o plano</button>
                    </p>
                </div>
                <div class="col-md-6">
                    <p>Plano selecionado é <span class="output"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
